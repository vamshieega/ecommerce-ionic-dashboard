<ion-header class="modal-hdr"> 
  <ion-col class="white-color" >
    Date & Time
  </ion-col>
  <ion-col>
    <ion-icon  (click)="dismiss()"  class="fs-22 float-right white-color"  name="close"></ion-icon>
  </ion-col>
</ion-header>
<ion-content>
  <ion-item>
    <ion-datetime #dateTime displayFormat="MMM DD, YYYY" 
    (ionChange)="changeValue()"  [(ngModel)]="selectedDate" [min]="today" [max]="maxYear"  placeholder="MMM DD, YYYY"></ion-datetime>
  </ion-item>
  <ion-item> 
    <ion-select  placeholder="Start Time" (ionChange)="changeValue()" [(ngModel)]="SlotTime"  >
      <ion-select-option *ngFor="let sTime of slotTimeList" [value]="sTime.key" >
        {{sTime.value}} 
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-col> 
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-horizontal">
          <div class="text-center">
            <ion-button expand="block" class="theme-btn fs-12 " [disabled]="isDisabled"
             (click)="saveAvailableDateTime()"> Save  </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-col>
</ion-content>
