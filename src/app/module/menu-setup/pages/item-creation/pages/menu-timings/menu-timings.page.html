<div>
    <form [formGroup]="menuTimingForm" *ngIf="formInit" class="mx-2">
        <ion-row class="ion-padding">
            <ion-col class="fs-14 black-color sitefontmedium" size=10>
                Do you want to Schedule your menu?
            </ion-col>
            <ion-col size=2>
                <ion-toggle formControlName="menuScheduled">
                </ion-toggle>
            </ion-col>
        </ion-row>
        <ion-row>
            <div *ngIf="menuTimingForm.controls.menuScheduled.value">
                <ion-row class="ion-padding-horizontal">
                    <div class="card-radio-view ion-justify-content-between">
                        <label class="radio-card">
                            <input type="radio" class="radio" id="sameAsOutletId" name="opSettingType" value="outlet"
                                formControlName="opSettingType">
                            <span class="radio-details">
                                <span class="fs-12 sitefontmedium radio-name"> Same as Outlet</span>
                                <span class="dec-txt radio-subname black-color fs-12">
                                    Timings will be same As outlet</span>
                            </span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" class="radio" id="customId" name="opSettingType" value="custom"
                                formControlName="opSettingType">
                            <span class="radio-details">
                                <span class="fs-12 sitefontmedium radio-name">Custom</span>
                                <span class="dec-txt radio-subname black-color fs-12">
                                    Set your customize timings</span>
                            </span>
                        </label>
                    </div>
                </ion-row>
                <ion-row class="ion-padding">
                    <ion-col size=12
                        *ngIf="menuTimingForm.controls.menuScheduled.value && menuTimingForm.controls.opSettingType.value == 'custom'">
                        <app-operational-timing [setTimeFor]="setTimeFor" [timings]="existingTime">
                        </app-operational-timing>
                    </ion-col>
                </ion-row>
            </div>
        </ion-row>
    </form>
</div>
