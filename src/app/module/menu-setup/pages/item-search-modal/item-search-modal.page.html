<ion-header class="ion-no-border">
  <ion-searchbar [formControl]="menuItemSearch" placeholder="Search your items" type="text" animated>
  </ion-searchbar>
</ion-header>
<ion-content class="ion-padding-top">
  <div *ngFor="let item of menuListDisplay; let i = index">
    <div [ngClass]="{'itemUnderline': i!==0}"></div>
    <div>
      <div class="d-flex">
        <div class="indicator">
          <span class="icon-indicator fs-19" [ngClass]="getVegNonVegItem(item?.isVeg,item?.containsEgg)"></span>
        </div>
        <div (click)="sendmenuId(item._id)" class="item-name">
          <b class="fs-12 sitefontnormal">{{item.name}}</b>
        </div>
        <div class="item-toggle">
          <ion-toggle [checked]="item.availableForOrder" style="float: right;"
            (ionChange)="switchOnOff($event,item.id,i,item)">
          </ion-toggle>
        </div>
      </div>
      <div class="item-price">
        <span class="fs-14 black-color sitefontmedium">{{currency.symbol}} {{item.price}}</span>
      </div>
    </div>
  </div>
  <div *ngIf="menuListDisplay.length === 0 && isSearching === true" class="ion-padding-top">
    <div class="ion-text-center">
      <h6 class="fs-14 black-color sitefontsemibold"> No results Found</h6>
    </div>
  </div>
</ion-content>
